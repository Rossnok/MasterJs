<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSProject</title>
    <!--Css-->
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link id="theme" rel="stylesheet" href="../../styles/greenTheme.css">
    <!--Jquery-->
    <script type="text/javascript"
        src="../../../Introduccion a la programacion con JS/Hola mundo/Jquery/JQueryLibrary/jquery-3.7.1.min.js"></script>
    <!--Moment-->
    <script src="../../../library/moment.min.js" type="text/javascript"></script>
    <script src="../../../library/moment-with-locales.min.js" type="text/javascript"></script>
    <!--Slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--Scripts-->
    <script type="text/javascript" src="../scripts/slider.js"></script>
    <script type="text/javascript" src="../scripts/posts.js"></script>
</head>

<body>
    <div id="changeTheme" class="change_theme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>
    </div>
    <section id="global" class="global_container"> <!--caja blanca que contiene todo-->
        <header class="header"> <!--parte superior que contiene el encabezado y el menu-->
            <div id="logo" class="logo_container">
                <h1>PROJECTO JS</h1>
            </div>
            <nav class="menu_container">
                <ul id="menu">
                    <li><a href="">INICIO</a></li>
                    <li><a href="">SOBRE MI</a></li>
                    <li><a href="">RELOJ</a></li>
                    <li><a href="">CONTACTO</a></li>
                </ul>
            </nav>
        </header><!--cabecera-->
        <!--slider-->
        <div id="slider">
            <div class="slider">
                <img src="../../img/cielo.jpg" alt="imagen de cielo"></img>
                <img src="../../img/rojo.jpg" alt="imagen de cielo"></img>
            </div>
        </div>
        <!--contenido-->
        <section id="content" class="content_container">
            <div id="post" class="post_container">
                
            </div>
            <aside id="sidebar" class="sidebar_container">
                <div id="about">
                    <h4><span>Quien soy</span></h4>
                    <img src="../../img/caracol.jpg" alt="imagen de un caracol">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae consectetur provident cum,
                        odit enim commodi quaerat.</p>
                </div>
                <div id="login" class="login_container">
                    <h4><span>Login</span></h4>
                    <form action="" class="login_form">
                        <label for="name">Nombre</label><br>
                        <input type="text" name="name" class="form_input"><br>
                        <label for="email">Email</label><br>
                        <input type="text" name="email" class="form_input">
                        <label for="pass">Password</label><br>
                        <input type="text" name="pass" class="form_input"><br>
                        <input type="submit" value="Ingresar">
                    </form>
                </div>
            </aside>
        </section>
    </section>
    <footer>
        Redes sociales
    </footer>
</body>

</html>
